<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Note App React</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="note2.css">
    <script src="https://kit.fontawesome.com/f9a04f6333.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="navbar">
        <span class='logo'><i class="fas fa-tasks"></i></span>
        <span class='title-app'>Notes App React</span>
    </div>

    <div class="container">
        
        <div class="list-note">
            <div class="header">
             <ul>
                 <li class='item-menu'><i class="far fa-file-alt"></i></li>
                 <li class='item-menu'><i class="fas fa-pencil-alt"></i></li>
                 <li class='item-menu'><i class="far fa-trash-alt"></i></li>
             </ul>   
            </div>
            
            <div class="notes-row">
                <span class="title-note">Titulo Nota teste teste teste</span>
                <span class="date-note"><i class="far fa-calendar-alt"></i> 21.10.2020 12:04</span>
            </div>
        

          
        </div>

        <div class="preview">
            <div class="title-bar">
                <span>Titulo Nota</span>
                <span class="date-note-bar"><i class="far fa-calendar-alt"></i> 21.10.2020 12:04</span>
             </div>
    
            <div class="view-note">
            </div>

        </div>
      
    </div>

  </body>
</html>
