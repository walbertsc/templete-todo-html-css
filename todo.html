<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo HTML + CSS</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/f9a04f6333.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="todo-app">
       <h1>Todo App - Lista de Terefas</h1>
        
       <div class="todo-row">
           <div class="row-check">
            <i class="far fa-circle"></i>
           </div>
           <div class="row-item">
               Estudar Reactjs + Css
           </div>
           <div class="row-icons">
            <i class="far fa-trash-alt"></i>
            <i class="fas fa-pencil-alt"></i>
           </div>
       </div>

       <div class="todo-row">
        <div class="row-check">
         <i class="far fa-circle"></i>
        </div>
        <div class="row-item">
            Aprender Git e Github.
        </div>
        <div class="row-icons">
         <i class="far fa-trash-alt"></i>
         <i class="fas fa-pencil-alt"></i>
        </div>
    </div>
       
   </div> 
</body>
</html>
