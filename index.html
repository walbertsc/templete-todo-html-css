<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Note App React</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9a04f6333.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <aside>
        <div class="title-bar">
            Titulo App
            <button>Novo</button>
        </div>
    </aside>
    
    <main>
        <div class="container">
            <div class="note">
                <div class="note-header">
                    <span class="title">Titulo Nota</span>
                    <div class="note-icons">
                        <i class="fas fa-pencil-alt"></i>
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>
                <div class="note-item">
                    CSS Examples

                    Learn from over 300 examples! With our editor, you can edit the CSS, and click on a button to view the result.
                    
                    Go to CSS Examples!
                    Use the Menu
                            

                </div>
                <div class="note-footer">
                    <i class="far fa-calendar-alt"></i>     
                    <span>&nbsp; 20-10-2020 11:18</span>
                </div>
            </div>
        </div>
        
    </main>
  </body>
</html>
